<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="https://inactiveben.com/assets/favico.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
                    overflow: hidden; /* This hides the scrollbar */
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", Icons16, sans-serif;
            user-select: none; /* Disable text selection */
        }

        .toast-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: fit-content;
            max-width: 90%;
            visibility: hidden; /* Start hidden */
        }

        .toast {
            background-color: rgb(25, 118, 210);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;  /* Increased padding for better fit */
            border-radius: 12px;  /* More rounded corners */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0; /* Start invisible */
            transform: translateY(-20px);
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease-out;
        }

        .toast.hide {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease-in;
        }

        .toast-body {
            display: flex;
            align-items: center;
        }

        .toast-body .material-icons {
            margin-right: 10px;  /* Slightly increased margin for spacing */
            vertical-align: middle;  /* Ensure icon and text align properly */
        }

        .toast-body a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            vertical-align: middle;
            line-height: 1.2;  /* Adjust line-height for better vertical centering */
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 150px;
            padding-top: 60px; /* Adjusted to fit banner properly */
            box-sizing: border-box;
        }

        .container {
            text-align: center;
        }

        .icon {
            margin-bottom: 20px;
        }

        .icon .material-icons {
            font-size: 60px;
            color: #a3a3a3;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            color: #a3a3a3;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
            background-color: transparent;
            cursor: pointer;
            user-select: none;
            vertical-align: middle;
            text-transform: none;
            font-family: inherit;
            font-weight: 500;
            font-size: 0.875rem;
            line-height: 1.75;
            min-width: 64px;
            color: rgb(25, 118, 210);
            outline: 0;
            margin: 0;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 4px;
            transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1), box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1), border-color 250ms cubic-bezier(0.4, 0, 0.2, 1), color 250ms cubic-bezier(0.4, 0, 0.2, 1);
            border-width: 1px;
            border-style: solid;
            border-color: rgba(25, 118, 210, 0.5);
        }

        .button:hover {
            background-color: rgba(25, 118, 210, 0.08);
        }

        footer {
            width: 100%;
            background-color: #181818;
            padding: 10px 0; /* Reduced padding */
            color: #a3a3a3;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 0.75rem; /* Reduced font size */
            flex-shrink: 0; /* Prevent the footer from shrinking */
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .links {
            display: flex;
            gap: 10px; /* Reduced gap */
        }

        .links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
            background-color: transparent;
            cursor: pointer;
            user-select: none;
            vertical-align: middle;
            text-transform: none;
            font-family: inherit;
            font-weight: 500;
            font-size: 0.75rem; /* Reduced font size */
            line-height: 1.75;
            min-width: 60px; /* Reduced width */
            color: rgb(25, 118, 210);
            outline: 0;
            margin: 0;
            text-decoration: none;
            padding: 5px 10px; /* Reduced padding */
            border-radius: 4px;
            transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1), box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1), border-color 250ms cubic-bezier(0.4, 0, 0.2, 1), color 250ms cubic-bezier(0.4, 0, 0.2, 1);
            border-width: 1px;
            border-style: solid;
            border-color: rgba(25, 118, 210, 0.5);
        }

        .links a:hover {
            background-color: rgba(25, 118, 210, 0.08);
        }
    </style>
</head>
<body>

<div class="toast-container" id="toastContainer">
    <div class="toast">
        <div class="toast-body">
            <i class="material-icons">construction</i> 
            <a href="https://x.com/InactiveBen" target="_blank" rel="noopener noreferrer">
                Working on it!
            </a>
        </div>
    </div>
</div>

    <div class="content-wrapper">
        <div class="container">
            <div class="icon">
                <i class="material-icons">build</i>
            </div>
            <div class="title">Uh oh,</div>
            <div class="subtitle">Looks like you stumbled somewhere mysterious!</div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="links">
                <a href="/tos" class="button">Terms & Conditions</a>
                <a href="/privacy" class="button">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script>
        function showToast() {
            const toast = document.querySelector('.toast');
            if (toast) {
                toast.classList.add('show');
            }
        }

        function closeToast() {
            const toast = document.querySelector('.toast');
            if (toast) {
                toast.classList.remove('show');
                toast.classList.add('hide');
                setTimeout(() => {
                    const toastContainer = document.getElementById('toastContainer');
                    if (toastContainer) {
                        toastContainer.style.display = 'none';
                    }
                }, 500); // Wait for the close animation to finish before hiding
            }
        }

        // Automatically show the toast after a delay and close it after 10 seconds
        window.onload = function() {
            setTimeout(() => {
                showToast();
                setTimeout(() => {
                    closeToast();
                }, 10000); // Close after 10 seconds
            }, 1000); // Delay the toast appearance by 1 second to ensure proper centering
        };
    </script>
</body>
</html>
