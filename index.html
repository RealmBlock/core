<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://uptime.betterstack.com/widgets/announcement.js" data-id="197802" async="async" type="text/javascript"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      background-color: var(--color--background-main, #08090A);
      margin: 0;
      height: 100vh;
    }
  </style>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const referrer = document.referrer; // Get the referrer
    const currentUrl = window.location.href; // Get the current URL
    
    // Check if the user came from the realmblock.co site
    if (referrer.includes('https://realmblock.co/') && !currentUrl.includes('api.realmblock.co')) {
      window.location.href = 'https://realmblock.co/404'; // Redirect to the 404 page
    }
    // Check if the user is on the api realmblock.co site and there's no referrer
    else if (currentUrl === 'https://api.realmblock.co/' && referrer === '') {
      window.location.href = 'https://api.realmblock.co/403'; // Redirect to the 403 page
    }
  });
  </script>
</head>
<body>
</body>
</html>
